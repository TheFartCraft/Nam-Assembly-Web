<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            padding: -600px; /* Add padding to ensure proper spacing */
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 90vh; /* Prevent the logo from exceeding the viewport height */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo img {
                max-width: 90%;
                max-height: 80vh; /* Adjust max-height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 80%;
                max-height: 70vh; /* Adjust max-height for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Your Logo">
    </div>
</body>
</html>
